<div class="complete-feed">
  <ng-container *ngFor="let user of users">
      <mat-card class="profile-feed">
          <mat-card-header>
            <img mat-card-avatar (contextmenu) = "openContextMenu($event, user.username)" src="{{ user.profilePictureLink }}">
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.years}}</mat-card-subtitle>
            <button mat-button class="view-profile-button">View</button>
            <button mat-icon-button [matMenuTriggerFor]="menu" attr.id="{{user.username}}Â ">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voicemail {{user.username}}</span>
              </button>
              <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
              </button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            <mat-grid-list cols="5" rowHeight="100px">
              <mat-grid-tile *ngFor="let userImage of user.portfolioImagesLinks" [colspan]="1" [rowspan]="1" [style.background]="red">
                <img src="{{userImage}}" alt="Photo of a Shiba Inu">
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
        </mat-card>
  </ng-container>
</div>
