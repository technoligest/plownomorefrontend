<div class="header">
  <h1 class="title-text">
    Customers List
  </h1>
  <button mat-raised-button color="accent" class="header-button" (click)=(newCustomer())>
    New
  </button>
</div>
<div>
  <mat-nav-list>
    <mat-list-item *ngFor="let customer of customers" (click)=(openCustomer(customer.id))>
       <!-- <a matLine href="...">{{ customer.name }}</a> -->
       {{ customer.name }}
    </mat-list-item>
  </mat-nav-list>
</div>
